      position: relative;

    }
    .character-frame {
      position: relative;
      width: 100%;

      height: auto;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(0, 229, 229, 0.3);

    }

    .character-frame video {
      max-width: 100%;
      max-height: 70vh;
      height: auto;
      object-fit: contain;
    }
    .frame-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      box-shadow: inset 0 0 20px rgba(0, 229, 229, 0.5);
      pointer-events: none;
      z-index: 2;
    }
    
    
    .text-content {

      display: inline-block;

      color: #fff;

      font-size: 1.5rem;
      padding: 14px 40px;
      border-radius: 50px;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 194, 255, 0.7);
      transition: all 0.3s ease;
      text-align: center;
      border: 2px solid rgba(0, 255, 255, 0.3);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      animation: subtle-pulse 2s infinite;
    }
    
    @keyframes subtle-pulse {
      0% {
        box-shadow: 0 0 25px rgba(0, 194, 255, 0.7);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 229, 229, 0.9);
      }
      100% {
        box-shadow: 0 0 25px rgba(0, 194, 255, 0.7);
      }
    }
    
    .cta-btn:before {
      content: '';
      position: absolute;
      top: -10%;
      left: -210%;
      width: 200%;
      height: 120%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: rotate(25deg);
      transition: all 0.8s ease;
    }
    
    .cta-btn:hover:before {
      left: 100%;
    }
    
    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 229, 229, 0.8);
    }
    
    .cta-btn:active {
      transform: scale(0.98);
    }

    }
