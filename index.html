<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>战神赛特 - 沙漠之王的怒吼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    /* 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft JhengHei", sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* 主容器 */
    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #000 0%, #093136 100%);
      overflow: hidden;
    }
    
    /* 背景图案 - 与模板完全匹配的几何图形 */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(45deg, 
          rgba(5, 70, 70, 0.6) 25%, 
          transparent 25%, 
          transparent 50%, 
          rgba(5, 70, 70, 0.6) 50%, 
          rgba(5, 70, 70, 0.6) 75%, 
          transparent 75%, 
          transparent);
      background-size: 100px 100px;
      opacity: 0.4;
      z-index: 1;
    }
    
    /* LOGO */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    
    /* 内容区布局 */
    .content {
      position: relative;
      display: flex;
      width: 100%;
      height: 100vh;
      z-index: 2;
      padding: 20px;
    }
    
    /* 游戏角色图片容器 */
    .character-container {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .character-frame {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(0, 229, 229, 0.3);
      box-shadow: 0 0 30px rgba(0, 229, 229, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .character-frame img {
      max-width: 100%;
      max-height: 70vh;
      height: auto;
      object-fit: contain;
    }
    .frame-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      box-shadow: inset 0 0 20px rgba(0, 229, 229, 0.5);
      pointer-events: none;
      z-index: 2;
    }
    
    /* 文本内容区 */
    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    
    /* 游戏标题 */
    .game-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 20px;
      letter-spacing: 2px;
      display: inline-block;
    }
    .title-r {
      font-size: 1.2rem;
      vertical-align: super;
    }
    
    /* 副标题 */
    .subtitle {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00e5e5;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 229, 229, 0.7);
    }
    
    /* 促销文本 */
    .promo-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .promo-details {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    /* CTA按钮 - 专业游戏风格 */
    .cta-btn {
      display: inline-block;
      background: linear-gradient(90deg, #00c2ff, #00e5e5);
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 14px 40px;
      border-radius: 50px;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 194, 255, 0.7);
      transition: all 0.3s ease;
      text-align: center;
      border: 2px solid rgba(0, 255, 255, 0.3);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      animation: subtle-pulse 2s infinite;
    }
    
    @keyframes subtle-pulse {
      0% {
        box-shadow: 0 0 25px rgba(0, 194, 255, 0.7);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 229, 229, 0.9);
      }
      100% {
        box-shadow: 0 0 25px rgba(0, 194, 255, 0.7);
      }
    }
    
    .cta-btn:before {
      content: '';
      position: absolute;
      top: -10%;
      left: -210%;
      width: 200%;
      height: 120%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: rotate(25deg);
      transition: all 0.8s ease;
    }
    
    .cta-btn:hover:before {
      left: 100%;
    }
    
    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 229, 229, 0.8);
    }
    
    .cta-btn:active {
      transform: scale(0.98);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }
      .character-container {
        padding-top: 60px; /* 给LOGO留出空间 */
      }
      .character-frame {
        max-width: 300px;
      }
      .text-content {
        align-items: center;
        text-align: center;
      }
    }
    
    /* PC端特有样式 */
    @media (min-width: 769px) {
      .cta-btn {
        padding: 14px 40px;
        font-size: 1.4rem;
        width: auto;
        min-width: 180px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 背景图案 -->
    <div class="bg-pattern"></div>
    
    <!-- LOGO -->
    <div class="logo">
      <img src="images/logo.png" alt="LOGO" style="height: 40px;">
    </div>
    
    <div class="content">
      <!-- 游戏角色图片区 -->
      <div class="character-container">
        <div class="character-frame">
          <!-- 框架发光效果 -->
          <div class="frame-glow"></div>
          <!-- 替换下方的src属性为您的实际图片路径 -->
          <img src="images/戰神塞特 (2).png" alt="战神赛特">
        </div>
      </div>
      
      <!-- 文字内容区 -->
      <div class="text-content">
<!-- 遊戲標題 -->
<h1 class="game-title">戰神賽特<span class="title-r">®</span></h1>
        
<!-- 副標題 -->
<h2 class="subtitle">沙漠之王的怒吼</h2>

<!-- 促銷文本 -->
<p class="promo-text">立即領取專屬福利</p>
<p class="promo-text">點擊下方按鈕，一鍵領取精彩好禮！ </p>
<p class="promo-details">活動限時開放，名額有限，先到先得！ </p>
        
        <!-- CTA按钮 -->
        <a href="#" class="cta-btn">立即领取</a>
      </div>
    </div>
  </div>
</body>
</html>
