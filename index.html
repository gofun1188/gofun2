    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const hamburger = document.querySelector('.hamburger');
            const isActive = menu.classList.toggle('active');
            hamburger.classList.toggle('active');
            hamburger.setAttribute('aria-expanded', isActive);
        }

        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.menu').classList.remove('active');
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.hamburger').setAttribute('aria-expanded', 'false');
            });
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        const carousel = {
            currentSlide: 0,
            items: document.querySelectorAll('.carousel-item'),
            indicators: document.querySelectorAll('.indicator'),
            interval: null,

            init() {
                document.querySelector('.carousel-prev').addEventListener('click', () => this.prev());
                document.querySelector('.carousel-next').addEventListener('click', () => this.next());

                this.indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goToSlide(index));
                });

                this.startAutoSlide();

                const carouselElement = document.querySelector('.carousel');
                carouselElement.addEventListener('mouseenter', () => this.pauseAutoSlide());
                carouselElement.addEventListener('mouseleave', () => this.startAutoSlide());

                this.addSwipeListeners(carouselElement);
            },

            goToSlide(n) {
                this.items[this.currentSlide].classList.remove('active');
                this.indicators[this.currentSlide].classList.remove('active');

                this.currentSlide = (n + this.items.length) % this.items.length;

                this.items[this.currentSlide].classList.add('active');
                this.indicators[this.currentSlide].classList.add('active');
            },

            next() {
                this.goToSlide(this.currentSlide + 1);
            },

            prev() {
                this.goToSlide(this.currentSlide - 1);
            },

            startAutoSlide() {
                this.interval = setInterval(() => this.next(), 5000);
            },

            pauseAutoSlide() {
                clearInterval(this.interval);
            },

            addSwipeListeners(element) {
                let touchStartX = 0;
                let touchStartY = 0;
                let touchEndX = 0;
                let touchEndY = 0;

                const handleGesture = () => {
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    const threshold = 50; 
                    const restraint = 100; 

                    if (Math.abs(deltaX) >= threshold && Math.abs(deltaY) <= restraint) {
                        if (deltaX > 0) {
                            this.prev();
                        } else {
                            this.next();
                        }
                    }
                };

                element.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                }, false);

                element.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    touchEndY = e.changedTouches[0].screenY;
                    handleGesture();
                }, false);
            }
        };

        if (document.querySelector('.carousel')) {
            carousel.init();
        }
    </script>
